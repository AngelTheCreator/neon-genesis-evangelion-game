<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neon Genesis Evangelion</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- red container div-->
    <div id='container'>
      <!-- smaller red container div -->
      <div id='smallContainer'>
        <!-- player health -->
        <div style='position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;'>
          <div id='playerHealthYellow'></div>
          <div id='playerHealth'></div>
          </div>
        <!-- timer -->
        <div id='timer'>10</div>
        <!-- enemy health -->
        <div style='position: relative; height: 30px; width: 100%'>
        <div id='enemyHealthYellow'></div>
        <div id='enemyHealth'></div>
        </div>
      </div>
      <div id='displayText'>Tie</div>
      <canvas id='screen'></canvas>
    </div>
      
      <script src="index.js"></script>
  </body>
</html>
